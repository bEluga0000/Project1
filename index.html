<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 project</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="contents">
            <p>
                Generate Button For Generating Random Color.
            </p>
            <p>
                Copy Button for Copying the text
            </p>
            <p>
                Check Button For the Palindrome Check
            </p>
        </div>

        <form action="" class="in-btn-contents">
            <input type="text" class="in-text" value="#222831" id="text-area">
            <div class="btns">
                <button class="generate-btn btn">
                    Generate
                </button>
                <button class="copy-btn btn">
                    Copy
                </button>
                <button class="check-btn btn">
                    Check
                </button>
            </div>
        </form>
    </div>
    
</body>

<div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-text">Hello world</p>
    </div>
</div>
<!-- JavaScript File -->
<script src="index.js"></script>
</html>
